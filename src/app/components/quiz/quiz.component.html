
<mat-card class="quiz-card shadow">
    <div class="row">
        <div class="col-6">
            <div class="time-left">
                <span class="leader">Time</span>
                <span class="scoreboard">
                  0:<span *ngIf="timeLeft < 10">0</span>{{ timeLeft }}
                </span>
              </div>
        </div>
      
    </div>
    <mat-card-header class="bg-dark text-light shadow">
      <div mat-card-avatar class="example-header-image"> {{currentQuestionIndex}}/{{totalQuestions}}</div>
      <mat-card-subtitle id="question-number"> </mat-card-subtitle>
      <mat-card-title  id="question"></mat-card-title>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
        <div class="row options-wrapper my-3">
            <div class="col-6 " *ngFor="let obj of options; index as i"  (click)="choosedOption(obj)">
                <a class="quiz-options shadow">
                                {{obj.optionValue}} )
                                {{obj.optionText}}
                </a>
            </div>
        </div>
     
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-button>Back</button> -->
      <button mat-button  class="btn btn-primary text-light" [disabled]=isLastQuestion (click)='navigateToNextQuestion()'>Next <i class="fa fa-arrow-right"></i></button>
      <button mat-button class="btn btn-success" (click)='showResult()'>Submit</button>
    </mat-card-actions>
  </mat-card>
